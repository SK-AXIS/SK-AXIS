openapi: 3.0.3
info:
  title: SK-AXIS Interview Management API
  description: |
    SK-AXIS 면접 관리 시스템 API 문서
    
    이 API는 면접 일정 관리, 면접 대상자 관리, 면접 결과 관리, 미디어 파일 업로드 등의 기능을 제공합니다.
  version: 0.0.1-SNAPSHOT
  contact:
    name: SK-AXIS Development Team
    email: support@sk-axis.com

servers:
  - url: http://localhost:8080
    description: 로컬 개발 서버
  - url: https://api.sk-axis.com
    description: 운영 서버

tags:
  - name: 면접 관리
    description: 면접 세션 생성, 조회, 수정, 삭제 관련 API
  - name: 면접 대상자 관리
    description: 면접 대상자 정보 및 일정 관리 API
  - name: 면접 결과 관리
    description: 면접 결과 파일 다운로드 및 코멘트 관리 API
  - name: 미디어 파일 관리
    description: STT 파일 업로드 및 면접 일정 엑셀 파일 업로드 API

paths:
  # 면접 관리 API
  /api/v1/interviews/all:
    get:
      tags:
        - 면접 관리
      summary: 전체 면접 목록 조회
      description: 시스템에 등록된 모든 면접 세션을 조회합니다.
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInterviewsResponseDto'
        '404':
          description: 면접이 없음
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No interviews found"
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/interviews/:
    post:
      tags:
        - 면접 관리
      summary: 새 면접 생성
      description: 새로운 면접 세션을 생성합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInterviewRequestDto'
      responses:
        '200':
          description: 생성 성공
<<<<<<< HEAD
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Interview created successfully"
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/interviews/{interviewId}:
    get:
      tags:
        - 면접 관리
      summary: 특정 면접 조회
      description: ID로 특정 면접 세션의 상세 정보를 조회합니다.
      parameters:
        - name: interviewId
          in: path
          required: true
          description: 면접 ID
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInterviewByIdResponseDto'
        '400':
          description: 잘못된 면접 ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 면접을 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - 면접 관리
      summary: 면접 정보 수정
      description: 기존 면접 세션의 정보를 수정합니다.
      parameters:
        - name: interviewId
          in: path
          required: true
          description: 면접 ID
          schema:
            type: integer
            format: int64
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInterviewRequestDto'
      responses:
        '200':
          description: 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Interview updated successfully"
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - 면접 관리
      summary: 면접 삭제
      description: 특정 면접 세션을 삭제합니다.
      parameters:
        - name: interviewId
          in: path
          required: true
          description: 면접 ID
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Interview deleted successfully"
        '400':
          description: 잘못된 면접 ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # 면접 대상자 관리 API (InterviewController에 통합된 엔드포인트들)
