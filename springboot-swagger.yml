        - name: date
          in: query
          required: false
          description: 면접 날짜 (YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2024-01-15"
        - name: status
          in: query
          required: false
          description: 면접 상태
          schema:
            type: string
            example: "SCHEDULED"
        - name: position
          in: query
          required: false
          description: 직무
          schema:
            type: string
            example: "백엔드 개발자"
      responses:
