name: Deploy Client Service

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'vite.config.ts'
      - 'Dockerfile'
      - 'nginx.conf'
      - '.github/workflows/deploy-client.yml'

jobs:
  build-and-deploy-client:
    name: Build & Deploy Client
    runs-on: ubuntu-latest
    environment: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Client image
        run: |
          docker buildx build \
            --tag ${{ secrets.DOCKER_USERNAME }}/skaxis-client:latest \
            --platform linux/amd64 \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            --push .

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            cd /home/ec2-user/SK-AXIS-SERVER
            echo "== Client 서비스 업데이트 시작 =="
            docker pull ${{ secrets.DOCKER_USERNAME }}/skaxis-client:latest
            
            # Client 서비스만 재시작
            docker-compose -f docker-compose.dev.yml up -d client
            
            # 사용하지 않는 이미지 정리
            docker image prune -f
            echo "=== Client 업데이트 완료! ==="