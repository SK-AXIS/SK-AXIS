name: Deploy Server Service

on:
  push:
    branches:
      - back
      - 'back/**'
      - main
    paths:
      - 'server/**'

jobs:
  build-and-deploy-server:
    runs-on: ubuntu-latest
    environment: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Server image
        run: |
          docker buildx build --platform linux/amd64 \
            -t ${{ secrets.DOCKER_USERNAME }}/skaxis-server:latest \
            --push ./server/spring

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            cd /home/ec2-user/SK-AXIS  # docker-compose.yml 파일이 있는 디렉토리로 이동
            echo "=== SK-AXIS 업데이트 시작 ==="
            docker pull ${{ secrets.DOCKER_USERNAME }}/skaxis-server:latest
            docker-compose -f docker-compose.yml down springboot || true
            docker-compose -f docker-compose.yml up -d springboot
            docker image prune -f
            echo "=== 업데이트 완료! ==="
            docker-compose -f docker-compose.yml ps
